<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math with Yeezy craig</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#141e30,#243b55);
    color: #fff;
}
header {
    text-align: center;
    padding: 40px 20px;
}
header img {
    width: 120px;
    margin-bottom: 15px;
}
h1 {
    font-size: 2.8rem;
}
.container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
}
.card {
    background: rgba(255,255,255,0.08);
    border-radius: 15px;
    padding: 25px;
}
textarea {
    width: 100%;
    height: 100px;
    border-radius: 10px;
    border: none;
    padding: 15px;
    font-size: 1rem;
    resize: none;
}
button {
    margin-top: 15px;
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    border: none;
    font-size: 1.1rem;
    font-weight: bold;
    background: #00e5ff;
    cursor: pointer;
}
button:hover {
    background: #00bcd4;
}
.result {
    margin-top: 20px;
    font-size: 1.3rem;
    background: rgba(0,0,0,0.3);
    padding: 15px;
    border-radius: 10px;
}
footer {
    text-align: center;
    padding: 25px;
    opacity: 0.8;
}
</style>
</head>

<body>

<header>
    <!-- ADD YOUR IMAGE HERE -->
    <img src="yourimage.png" alt="Math AI">
    <h1>ðŸ§  Math with Yeezy craig</h1>
    <p>Smart. Fast. Simple math solving.</p>
</header>

<div class="container">
    <div class="card">
        <h2>Enter a Math Question</h2>
        <textarea id="input" placeholder="Example: What is 12 times 4?"></textarea>
        <button onclick="solve()">Solve</button>
        <div class="result" id="output">Answer will appear here...</div>
    </div>
</div>

<footer>
    <p>Â© 2025 Math with Yeezy</p>
</footer>

<script>
function solve() {
    let text = document.getElementById("input").value.toLowerCase();

    // Replace words with math symbols
    text = text
        .replace(/plus|add|sum of/g, "+")
        .replace(/minus|subtract|less/g, "-")
        .replace(/times|multiply|product of/g, "*")
        .replace(/divided by|divide/g, "/")
        .replace(/what is|calculate|find|how many|equals|=/g, "");

    // Extract numbers and operators
    let match = text.match(/(-?\d+(\.\d+)?)(\s*[\+\-\*\/]\s*)(-?\d+(\.\d+)?)/);

    if (!match) {
        output.innerText = "Sorry, I couldn't understand the question.";
        return;
    }

    let expression = match[0];

    try {
        let answer = eval(expression);
        output.innerText = "Answer: " + answer;
    } catch {
        output.innerText = "Error solving the problem.";
    }
}
</script>

</body>
</html>
